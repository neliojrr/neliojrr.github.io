# Site settings
title: Nelio Carneiro - Software Development, ReactJS, Ruby on Rails, SaaS products # site title
description: >- # site description
  Cientista da computação, apaixonado por tecnologia, desenvolvimento de software
  e por criar soluções que acrescentam na vida das pessoas. Tudo isso usando
  JavaScript, Ruby, VIM e mais. Me acompanhe e veja o que estou desenvolvendo
  agora <a href="https://twitter.com/neliojrr" target="_blank" rel="noopener">@neliojrr</a>.
lang: pt-BR # default lang
timezone: America/Brasilia # set your timezone
# image: assets/img/ogp.png # This image used for Open Graph more info https://ogp.me/
# repo: https://github.com/piharpi/jekyll-klise # site repo [optional]
mode: light # default theme "dark" | "light"

# Profile settings
author:
  name: Nelio Carneiro # author name
  bio: >- # tell to the world
    Cientista da computação, apaixonado por tecnologia, desenvolvimento de
    software e por criar soluções que acrescentam na vida das pessoas.
  position: Senior Fullstack Developer at <a href="https://toptal.com" rel="noopener" target="_blank">Toptal</a>
  username: neliojrr # general username
  github: neliojrr # github username
  twitter: neliojrr # twitter username
  email: email@nelio.com # email adress
  avatar: /assets/img/avatar.jpg # change with your own avatar

# URL settings
url: "https://nelio.me" #
baseurl:
permalink: /:title/
google_analytics: UA-36204274-8 # leave it blank if not wish
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 25

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
  - jekyll-seo-tag
  - jekyll-redirect-from
