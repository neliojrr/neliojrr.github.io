---
layout: menu
comments: true
---
<div class="post_page">
  <h2 class="post_title">{{ page.title }}</h2>
  <p class="meta">{{ page.date | date_to_string }}</p>

  <div class="post_text">
    {{ content }}
  </div>
</div>

<hr class="bottom_post"></hr>

<div class="share">
  <p>
    Share:
    <a href="https://www.facebook.com/sharer/sharer.php?u=http://nelio.me{{ page.url }}" target="_blank">
      <i class="fa fa-facebook-official"></i>
    </a>
    <a href="http://twitter.com/share?text=I just read {{ page.title }} by @neliojrr&url=http://nelio.me{{ page.url }}" target="_blank">
      <i class="fa fa-twitter-square"></i>
    </a>
  </p>
</div>
  {% if page.comments %}
  <div id="disqus_thread"></div>
  <script type="text/javascript">
    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
  var disqus_shortname = 'neliojrr'; // required: replace example with your forum shortname

/* * * DON'T EDIT BELOW THIS LINE * * */
(function() {
  var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
  dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
  (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
})();
  </script>
  <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
  <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>

  {% endif %}
